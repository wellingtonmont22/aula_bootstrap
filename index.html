<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula_Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light margin">
        <img src="/img/bat-off-logo.png" alt="bateria-logo" width="30" height="30">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#quemsomos" class="nav-link">Quem somos</a>
                </li>
                <li class="nav-item">
                    <a href="#parceiros" class="nav-link">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Serviços</a>
                </li>
            </ul>
        </div>
       
    </nav>

    <section id="quemsomos">
        <div class="container-fluid quemsomos text-center margin">
            <h3 class="margin">Quem somos</h3>
            <img class="rounded-circle" src="/img/team.jpg" alt="Team" width="300px" height="300px">
            <h3>Somos um time de especialistas</h3>
        </div>
    </section>
    <section id="parceiros">
        <div class="container-fluid text-center margin parceiros">
            <h3>Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img class="rounded-circle" src="/img/PARC1.jpg" alt="parceiro 1" width="200px" height="200px">
                    </div>
                    <div class="col-lg-4">
                        <img class="rounded-circle" src="/img/PARC2.jpg" alt="parceiro 2" width="200px" height="200px">
                    </div>
                    <div class="col-lg-4">
                        <img class="rounded-circle" src="/img/PARC3.jpg" alt="parceiro 3" width="200px" height="200px">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="servicos">
        <div class="container-fluid text-center margin servicos">
            <h3>Serviços</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <h4>Consultoria</h4>
                        <img src="/img/pexels-startup-stock-photos-7358.jpg" alt="" width="70%" height="100%">
                    </div>
                    <div class="col-lg-4">
                        <h4>Videoconferência</h4>
                        <img src="/img/pexels-andrea-piacquadio-3762940.jpg" alt="" width="70%" height="100%">
                    </div>
                    <div class="col-lg-4">
                        <h4>Criação de Aplicações</h4>
                        <img src="/img/aplications.jpg" alt="apps_img" width="70%" height="100%">                
                    </div>

                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid text-center bg-footer margin">
        <p>Desenvolvido por Wellington Monteiro</p>
    </footer>
    
</body>
</html>
